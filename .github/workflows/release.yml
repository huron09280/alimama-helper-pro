name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run verify

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist/packages/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/packages/alimama-helper-pro.crx
            dist/packages/alimama-helper-pro-chrome.zip
            dist/packages/alimama-helper-pro-edge.zip
            dist/packages/alimama-helper-pro-firefox.xpi
            dist/packages/alimama-helper-pro.user.js
            dist/packages/alimama-helper-pro.meta.js

  publish_chrome:
    needs: build_release
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist/packages

      - name: Publish to Chrome Web Store
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          CHROME_ZIP: dist/packages/alimama-helper-pro-chrome.zip
        run: node scripts/publish-chrome.mjs

  publish_edge:
    needs: build_release
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist/packages

      - name: Publish to Microsoft Edge Add-ons
        env:
          EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
          EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
          EDGE_CLIENT_SECRET: ${{ secrets.EDGE_CLIENT_SECRET }}
          EDGE_TENANT_ID: ${{ secrets.EDGE_TENANT_ID }}
          EDGE_API_KEY: ${{ secrets.EDGE_API_KEY }}
          EDGE_ZIP: dist/packages/alimama-helper-pro-edge.zip
        run: node scripts/publish-edge.mjs

  publish_firefox:
    needs: build_release
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build extension source for AMO submission
        run: |
          npm ci
          npm run build

      - name: Submit to Firefox Add-ons
        env:
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_API_KEY: ${{ secrets.FIREFOX_API_KEY }}
          FIREFOX_API_SECRET: ${{ secrets.FIREFOX_API_SECRET }}
          FIREFOX_SOURCE_DIR: dist/extension/firefox
          FIREFOX_ARTIFACTS_DIR: dist/packages
        run: node scripts/publish-firefox.mjs
