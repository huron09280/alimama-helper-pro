name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check script syntax
        run: node --check "阿里妈妈多合一助手.js"

      - name: Run logger API tests
        run: node --test tests/logger-api.test.mjs
